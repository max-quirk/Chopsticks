<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chopsticks</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="home.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="grid">
        <div id="leftbox1"><img id="1" src="A1.png"></div>
        <div id="rightbox1"><img id="1" align=right src="B1.png"></div>
        <div><button type="button" id="button_left1" onClick="up_left()"><i class="arrow up"></i></button></div>
        <div align=right><button type="button" id="button_right1" onClick="up_right()"><i class="arrow up"></i></button></div>
        <div><button type="button" id="done_left" onClick="done_Left()">OK</button></div>
        <div align=right><button type="button" id="done_right" onClick="done_Right()">OK</button></div>
        <div><button type="button" id="button_left2" onClick="down_left()"><i class="arrow down"></i></button></div>
        <div align=right><button type="button" id="button_right2" onClick="down_right()"><i class="arrow down"></i></button></div>
        <div id="leftbox2"><img id="1" src="C1.png"></div>
        <div id="rightbox2"><img id="1" align=right src="D1.png"></div>
        <div id="leftTurn">
            <h2>Left's Turn</h2>
        </div>
        <div id="rightTurn" align=right>
            <h2>Right's Turn</h2>
        </div>

    </div>

</body>

</html>
